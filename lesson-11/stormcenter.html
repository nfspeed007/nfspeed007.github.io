<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="The Stormcenter forum page">
    <title>Stormcenter</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <img src="images/weather_icon.png" alt="weather logo">
        <div class="header">
            <h1 id="website">Sweet 'N' Salty Weather</h1>
            <h3>We satisfy your excitment</h3>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h1 id="preston">Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@hotmail.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" value="5" 
                list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select id="stormRegion" name="stormRegion">
                    <option value="" selected disabled>Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label for="userInDangerLevel">User in Danger Level: </label>
                <label for="">
                    <input type="radio" value="yes" id="userInDangerLevel" name="userInDangerLevel">
                    Yes
                </label>
                <label for="">
                    <input type="radio" value="no" id="userInDangerLevel" name="userInDangerLevel">
                    No
                </label>
                <label for="">
                    <input type="radio" value="maybe" id="userInDangerLevel" name="userInDangerLevel">
                    Maybe
                </label>
            </div>
            <div>
                <label for="additionalComments">Additional Comments: </label>
                <textarea name="additionalComments" id="additionalComments" cols="30" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Sweet 'N' Salty Weather &FilledSmallSquare; <span id="currentDate"></span> &FilledSmallSquare; Tyler Israelsen</p>
    </footer>
    <script src="scripts/webfontloader.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
