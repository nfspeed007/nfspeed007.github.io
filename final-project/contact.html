    <main>
        <h1>Make a Reservation</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@hotmail.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="hotelRating">Rating: </label>
                <input type="range" id="hotelRating" name="hotelRating" min="1" max="5" step="1" value="3" 
                list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating">3</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
            </div>
            <div>
                <label for="concern">Concern: </label>
                <select name="concern" id="concern">
                    <option value="" selected disabled>Pick a reason</option>
                    <option value="queston">I have a question</option>
                    <option value="concern">I have a concern</option>
                    <option value="suggestion">I have a suggestion</option>
                    <option value="makeReservation">I need to make a reservation</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="comments">Comments/Concerns: </label>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <section id="contact">
            <address>
                <h3>Temple Inn & Suites</h3> <br>
                4800 Montgomery Ln #300 <br>
                Bethesda, MD 20814 <br>
                555-123-4567 <br>
                templeinnsuites@gmail.com
